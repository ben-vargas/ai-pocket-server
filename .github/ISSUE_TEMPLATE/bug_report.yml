name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen?
      placeholder: Clear, concise description.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide minimal steps and commands.
      placeholder: |
        1. ...
        2. ...
        3. ...
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste relevant logs (redact secrets).
      render: shell
  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `node -v` and server version if known.

